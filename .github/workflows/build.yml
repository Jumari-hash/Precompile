name: Build llama-cpp-python ARM64

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive  # Ensure vendor/llama.cpp is cloned

      # 2️⃣ Setup QEMU for ARM emulation
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      # 3️⃣ Install build dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y             python3 python3-pip python3-dev             build-essential cmake git qemu-user-static binfmt-support
          pip install --upgrade pip setuptools wheel

      # 4️⃣ Initialize submodules (if not already)
      - name: Update submodules
        run: git submodule update --init --recursive

      # 5️⃣ Build the ARM wheel
      - name: Build ARM wheel
        run: |
          cd llama-cpp-python
          pip wheel . -w dist-arm

      # 6️⃣ Upload the ARM wheel as artifact
      - name: Upload ARM wheel
        uses: actions/upload-artifact@v4
        with:
          name: llama-cpp-python-arm64
          path: ./llama-cpp-python/dist-arm/
