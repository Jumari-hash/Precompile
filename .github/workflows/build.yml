name: Build llama-cpp-python ARM64

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup QEMU for ARM emulation
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v4
        with:
          platforms: linux/arm64

      # Setup Docker buildx for multi-arch builds
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v4

      # Build ARM Docker image and wheel
      - name: Build ARM wheel
        run: |
          docker buildx build             --platform linux/arm64             --output type=local,dest=./dist-arm             .

      # Upload the built wheel
      - name: Upload ARM wheel
        uses: actions/upload-artifact@v4
        with:
          name: llama-cpp-python-arm64
          path: ./dist-arm/
